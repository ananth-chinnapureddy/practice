<div class="container-fluid ">
    <ul class="nav nav-tabs">
        <li><a href="./#/landing">Back</a></li>
    </ul>
</div>
<div class="container-fluid col-sm-offset-4">
    <form name="myform" novalidate>
        <h1 class="col-sm-offset-1">Registration Form</h1>
        <div class="form-group">
            <label>FirstName:</label>
            <input type="text" ng-model="firstname" class="form-control" placeholder="Firstname" name="firstname" autocomplete="off" ng-minlength="5" ng-maxlength="50" maxlength="50" required>
            <div ng-messages="myform.firstname.$error" ng-show="((myform.$submitted || !myform.firstname.$pristine) && myform.firstname.$error)" class="text-danger">
                <div ng-message="required"><span>User Name is reqired </span></div>
                <div ng-message="minlength"><span>Minimum 5 char is reqired </span></div>
                <div ng-message="maxlength">Message must not exceed 50 characters</div>
            </div>
        </div>
        <div class="form-group">
            <label>LastName:</label>
            <input type="text" ng-model="lastname" class="form-control" placeholder="Lastname" name="lastname" autocomplete="off" ng-minlength="5" ng-maxlength="50" maxlength="50" required>
            <div ng-messages="myform.lastname.$error" ng-show="((myform.$submitted || !myform.lastname.$pristine) && myform.lastname.$error)" class="text-danger">
                <div ng-message="required"><span>The lastname is required</span></div>
                <div ng-message="minlength"><span>Minimum 5 char is reqired </span></div>
                <div ng-message="maxlength">Message must not exceed 50 characters</div>
            </div>
        </div>
        <div class="row">
            <button type="submit" ng-click="authenticationAction(myform)" class="btn btn-primary col-sm-offset-6">login</button>
        </div>
    </form>
</div>
