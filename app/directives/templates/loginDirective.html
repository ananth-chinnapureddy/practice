<div class="row">
    <form class="col-lg-6 col-sm-offset-2 col-md-6 col-md-offset-0" name="signinform" form-type="nonavigation" novalidate>
        <h3 class="text-center">{{ 'signin' | translate }}</h3>
        <div class="form-group ">
            <label>User Name</label><span class="text-danger">*</span>
            <input name="userNameStr" type="text" class="form-control" autocomplete="off" ng-minlength="5" ng-maxlength="50" maxlength="50" ng-model="signFormData.userNameStr" required placeholder="Enter your User Name">
            <div ng-messages="signinform.userNameStr.$error" ng-show="((signinform.$submitted || !signinform.userNameStr.$pristine) && signinform.userNameStr.$error)" class="text-danger">
                <div ng-message="required"><span>User Name is reqired </span></div>
                <div ng-message="minlength"><span>Minimum 5 char is reqired </span></div>
                <div ng-message="maxlength">Message must not exceed 50 characters</div>
            </div>
        </div>
        <div class="form-group ">
            <label>Email</label>
            <input name="emailStr" type="email" class="form-control" autocomplete="off" ng-model="signFormData.emailStr" placeholder="Enter your Email">
            <div ng-messages="signinform.emailStr.$error" ng-show="((signinform.$submitted || !signinform.emailStr.$pristine) && signinform.emailStr.$error)" class="text-danger">
                <div ng-message="email">{{ 'email-error' | translate }}
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label><span class="text-danger">*</span>
            <input name="passwordStr" type="password" class="form-control" autocomplete="off" ng-model="signFormData.passwordStr" maxlength="50" required placeholder="Enter a password">
            <div ng-messages="signinform.passwordStr.$error" ng-show="((signinform.$submitted || !signinform.passwordStr.$pristine) && signinform.passwordStr.$error)" class="text-danger">
                <div ng-message="required"><span translate="pwd-error"></span></div>
            </div>
        </div>
        <div class="form-group col-md-4" ng-if="isCustomError">
            <div ng-bind="signMsg" class="text-danger"></div>
        </div>
        <div class="form-group col-md-4">
            <button class="btn btn-primary" type="submit" data-loading-text="Sign In" ng-click="authentitionAction(signinform)" translate="login"></button>
        </div>
    </form>
</div>
